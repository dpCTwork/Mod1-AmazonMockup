<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mock-up HW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="amazonlogo.png" alt="amazon-logo" style="width: 103px;">
    </div>
    <div class="signin">
        <p style="font-size: 25pt; margin: 0; padding: 0;">Sign In</p>
        <label id="email-label" for="email">Email(phone or mobile accounts)</label>
        <input class="form" type="text" name="email" placeholder="Enter Email">
        <br>
        <div class="password-label">
            <label for="password">Password</label>
            <a href="#" style="font-size: 12pt; text-decoration-color: rgb(55, 135, 230);">Forgot password</a>
        </div>
        <input class="form" type="text" name="password" placeholder="Enter Password">
        <button class="button" type="submit" value="Continue">Continue</button>
        <a href="#" style="padding-left: 20px;"><span style="font-size: 10pt;">â€£ </span>Need help?</a>
    </div>
    <div class="new-account">
        <div class="line-organize">
            <div class="hr-line"></div>
            <p style="margin: 0px 10px; font-size: 11pt;">New to Amazon?</p>
            <div class="hr-line"></div>
        </div>
        <button class="button2" type="submit" value="Create">Create Your Amazon Account</button>
    </div>
    <br>
    <hr>
    <footer>
        <ul class="footer">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </ul>
        <p id="copyright">&copy; 2023, Dave P.</p>
    </footer>
</body>
</html>
